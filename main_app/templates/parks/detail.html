{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/parks/park-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="park-container">
  <div class="park-img">
  </div>
  <div class="park-details">
    <h1>{{ park.name }}</h1>
    <h2>{{ park.state }}</h2>
    <h2>Rating: {{ park.rating }}</h2>
    <p>{{ park.description }}</p>

    <div class="park-actions">
        <a href="{% url 'park-update' park.id %}" class="btn warn">Edit</a>
        <a href="{% url 'park-delete' park.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>
{% endblock %}

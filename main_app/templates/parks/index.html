{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/parks/park-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Parks List</h1>
</section>

<section class="card-container">
  {% for park in parks %}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <!-- <img src="" alt=""/> -->
      </div>
      <h2 class="card-title">{{ park.name }}</h2>
      <h3>{{ park.state }}</h3>
      <p>{{ park.rating }}</p>
      <p><small>{{ park.description }}</small></p>
    </div>
  </div>
  {% endfor %}
</section>

{% endblock %}
